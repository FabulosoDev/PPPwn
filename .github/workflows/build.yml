name: Build goldhen stages and create release

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: goldhen
          submodules: recursive

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential zip

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build goldhen stage2 for compatible firmwares
        run: |
          for FW_VERSION in 900 1000 1001 1100; do
            make -C stage2 FW=$FW_VERSION clean && make -C stage2 FW=$FW_VERSION
            mkdir stage2/$FW_VERSION && mv stage2/stage2.bin stage2/$FW_VERSION
          done
          zip -r "stage2-goldhen.zip" stage2/*/*.bin

      - name: Upload goldhen stage2 artifact
        uses: actions/upload-artifact@v4
        with:
          name: stage2-goldhen
          path: stage2/*/*.bin
          if-no-files-found: error

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: GoldHEN stage2 (${{ steps.vars.outputs.sha_short }})
          tag_name: commit-${{ steps.vars.outputs.sha_short }}
          body: SiSTR0/PPPwn@${{ steps.vars.outputs.sha_short }}
          files: ./stage2-goldhen.zip
          prerelease: false
